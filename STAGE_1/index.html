<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 data-testid="gameInstructions">Guess the correct color!</h1>
      <div class="color-box" data-testid="colorBox"></div>
      <div class="color-options">
        <!-- Color buttons will be dynamically generated here -->
      </div>
      <div class="score" data-testid="score">Score: 0</div>
      <button class="new-game-button" data-testid="newGameButton">
        New Game
      </button>
    </div>

    <!-- Popup Card -->
    <div class="popup-card">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <p class="popup-message"></p>
        <button class="retry-button">Retry</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
